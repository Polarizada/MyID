<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteira Estudantil - UnB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      border: 2px solid #004080;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      height: 50px;
    }
    .titulo {
      font-size: 22px;
      font-weight: bold;
      color: #004080;
    }
    .identidade {
      background-color: #00703C;
      color: white;
      font-weight: bold;
      padding: 5px;
      text-align: center;
      margin: 10px 0;
    }
    .dados {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .texto {
      flex: 1;
    }
    .foto {
      width: 100px;
      height: 120px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .info {
      margin: 5px 0;
    }
    .rotulo {
      font-weight: bold;
      color: #004080;
    }
    .assinatura {
      margin: 20px 0;
      text-align: center;
    }
    .qr-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .qr-bar img {
      height: 100px;
    }
    .barra {
      margin-top: 10px;
      text-align: center;
    }
    .barra img {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logounb.png" alt="Logo UnB" class="logo">
    <div class="titulo">Universidade de Brasília</div>
  </div>

  <div class="identidade">IDENTIDADE ESTUDANTIL</div>

  <div class="dados">
    <div class="texto">
      <div class="info"><span class="rotulo">DISCENTE:</span> GABRIELA GOMES FERNANDES</div>
      <div class="info"><span class="rotulo">MATRÍCULA:</span> 202450670</div>
      <div class="info"><span class="rotulo">CPF:</span> 056.127.291-38</div>
      <div class="info"><span class="rotulo">NÍVEL:</span> GRADUAÇÃO</div>
      <div class="info"><span class="rotulo">CURSO:</span> ENGENHARIA AEROESPACIAL</div>
    </div>
    <img src="Foto.png" alt="Foto da discente" class="foto">
  </div>

  <div class="assinatura">
    <p><img src="assinatura.png" alt="Assinatura" height="40"></p>
    <p><strong>Henrique Soares de Melo</strong><br>
    Secretário de Administração Acadêmica<br>SAA/UnB</p>
  </div>

   <div class="barra">
    <img src="barra.png" alt="Código de barras">
  </div>
</body>
</html>
